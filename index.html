<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Sanjay Raja" content="User Form">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="brand-logo"></div>
        <div class="brand-title">Sign-In</div>
        <div class="inputs">
            <label for="">Enter your Email</label>
            <input type="email" placeholder="name@domain.com">
            <label for="">Enter your Password</label>
            <div class="passwordset">
                <input type="password" placeholder="8 Charecter Needed" id="txtPass">
                <div class="eye" class="checkPass"></div>
            </div>
            <button>Sign Up</button>
        </div>
    </div>
    <div class="gender">
        <button><img src="Images/Female.svg" alt="Femle Icon" class="gentheme"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
